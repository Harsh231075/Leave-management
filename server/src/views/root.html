<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS API - Backend Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: {
            inter: ["Inter", "ui-sans-serif", "system-ui", "-apple-system", "sans-serif"]
          },
          animation: {
            gradient: "gradient 15s ease infinite",
            "pulse-glow": "pulse-glow 2s ease-in-out infinite"
          },
          keyframes: {
            gradient: {
              "0%, 100%": { backgroundPosition: "0% 50%" },
              "50%": { backgroundPosition: "100% 50%" }
            },
            "pulse-glow": {
              "0%, 100%": { boxShadow: "0 0 20px 0 rgba(34, 211, 238, 0.3)" },
              "50%": { boxShadow: "0 0 40px 10px rgba(34, 211, 238, 0.6)" }
            }
          },
          backdropBlur: {
            xs: "2px"
          }
        }
      }
    }
  </script>
</head>

<body
  class="bg-gradient-to-br from-slate-900 via-blue-950/50 to-indigo-950 to-slate-900 bg-[length:200%_200%] animate-gradient font-inter antialiased min-h-screen flex items-center justify-center p-4 md:p-8 relative overflow-hidden">

  <!-- Subtle bg particles -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-cyan-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl animate-pulse delay-1000">
    </div>
  </div>

  <main class="max-w-4xl w-full relative z-10">
    <div
      class="bg-white/5 backdrop-blur-xl border border-white/20 rounded-3xl p-8 md:p-12 lg:p-16 shadow-2xl hover:shadow-3xl transition-all duration-500">
      <div class="flex flex-col lg:flex-row gap-12 items-center lg:items-start text-center lg:text-left">

        <!-- Left: Content -->
        <div class="flex-1 space-y-8">
          <div>
            <h1
              class="text-4xl md:text-5xl lg:text-6xl font-bold bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent mb-4 drop-shadow-lg">
              Backend is Live ðŸš€
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 leading-relaxed max-w-lg mx-auto lg:mx-0">
              The HRMS API is up and running. All services are reachable and healthy.
            </p>
          </div>

          <!-- Status Badges -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-md mx-auto lg:mx-0">
            <div
              class="group flex items-center justify-center lg:justify-start space-x-3 p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105 hover:shadow-glow animate-pulse-glow [&_.pulse-dot]:animate-ping">
              <span class="w-4 h-4 bg-emerald-400 rounded-full pulse-dot relative">
                <span class="absolute inset-0 w-4 h-4 bg-emerald-500 rounded-full animate-ping"></span>
              </span>
              <span class="font-semibold text-white">API Status: <span class="text-emerald-400">Online</span> âœ…</span>
            </div>
            <div
              class="p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 hover:scale-105 transition-all duration-300 text-gray-300 group hover:text-white">
              Environment: <span class="font-semibold text-cyan-400 group-hover:text-cyan-300">Production</span>
            </div>
            <div
              class="p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 hover:scale-105 transition-all duration-300 text-gray-300 group hover:text-white">
              Version: <span class="font-semibold text-cyan-400 group-hover:text-cyan-300">v1.0</span>
            </div>
            <div
              class="p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 hover:scale-105 transition-all duration-300 text-gray-300 group hover:text-white sm:col-span-2 lg:col-span-1">
              Server Region: <span class="font-semibold text-cyan-400 group-hover:text-cyan-300">US-East</span>
            </div>
            <div id="uptime-badge"
              class="p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 hover:bg-white/20 hover:scale-105 transition-all duration-300 text-gray-300 group hover:text-white sm:col-span-2 lg:col-span-1">
              Last Healthy: <span id="uptime" class="font-semibold text-white">Loading...</span>
            </div>
          </div>

          <!-- Action Links -->
          <div class="space-y-4 pt-4">
            <button id="api-copy" onclick="copyToClipboard('https://apihrms.harshbaghel.com/api', this)"
              class="w-full flex items-center justify-center space-x-3 p-6 rounded-2xl bg-gradient-to-r from-cyan-500/20 via-blue-500/20 to-cyan-500/20 backdrop-blur-xl border border-cyan-500/30 hover:from-cyan-400/40 hover:to-blue-400/40 hover:shadow-lg hover:shadow-cyan-500/25 hover:scale-105 transition-all duration-300 text-white font-semibold shadow-lg">
              <span>API Base URL</span>
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </button>
            <a href="https://hrms.harshbaghel.com" target="_blank" rel="noopener noreferrer"
              class="block w-full p-6 rounded-2xl bg-gradient-to-r from-emerald-500/20 to-green-500/20 backdrop-blur-xl border border-emerald-500/30 hover:from-emerald-400/40 hover:to-green-400/40 hover:shadow-lg hover:shadow-emerald-500/25 hover:scale-105 transition-all duration-300 text-center text-white font-semibold shadow-lg text-lg">
              Open Frontend
            </a>
          </div>
        </div>

        <!-- Right: Icon/Logo -->
        <div class="flex-shrink-0 w-32 h-32 md:w-40 md:h-40 lg:w-52 lg:h-52">
          <div
            class="w-full h-full bg-gradient-to-br from-cyan-500/20 via-blue-500/20 to-purple-500/20 backdrop-blur-xl rounded-2xl border border-white/20 p-6 md:p-8 shadow-2xl animate-pulse-glow hover:rotate-3 transition-all duration-500 hover:scale-110">
            <svg class="w-full h-full text-cyan-400 drop-shadow-lg" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const original = button.innerHTML;
        button.innerHTML = `<span class="text-emerald-400 font-semibold">Copied! âœ…</span>`;
        button.classList.add("from-emerald-500/40", "to-green-500/40");
        setTimeout(() => {
          button.innerHTML = original;
          button.classList.remove("from-emerald-500/40", "to-green-500/40");
        }, 2000);
      }).catch(err => {
        alert("Copy failed: " + err);
      });
    }

    function updateUptime() {
      const now = new Date().toLocaleString("en-US", {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
      document.getElementById("uptime").textContent = now;
    }

    // Initial update and interval
    updateUptime();
    setInterval(updateUptime, 60000); // Update every minute
  </script>

</body>

</html>
